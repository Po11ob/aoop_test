# ============================================================
# Spring Boot Application Configuration
# ============================================================

# Application name
spring.application.name=Async Demo Application

# Logging Configuration
# Set to DEBUG for more detailed async execution information
logging.level.root=INFO
logging.level.org.springframework.scheduling=DEBUG

# ============================================================
# Async Execution Notes:
# ============================================================
# - @EnableAsync is configured in AsyncDemoApplication class
# - Custom thread pool is configured in AsyncConfig class
# - Tasks are executed by TaskService.executeTask() method
# - ThreadPoolTaskExecutor uses:
#   * Core Pool Size: 2
#   * Max Pool Size: 2
#   * Thread Name Prefix: LabWorker-
# ============================================================
